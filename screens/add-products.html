<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" type='text/css' content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap">
  <link rel="shortcut icon" href="../assets/logo.ico" mce_href="assets/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/add-products.css" />
  <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-search">
          <a href="../index.html" class="logo">
            <img src="../assets/logo.png" alt="logo" />
            <p class="logo-blue">Alura</p>
            <p>Geek</p>
          </a>
          <input i type="text" placeholder="Que desea buscar?" />
        </div>
        <div class="login">
          <a href="login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>
    <main>
      <section class="product-add">
        <div class="product-add_title">Agregar nuevo producto</div>
        <form class="form-register" data-form>
          <input
            class="product-add_input__url"
            type="text"
            placeholder="URL de Producto"
            required
            data-url
          />
          <input
            class="product-add_input__name"
            type="text"
            placeholder="Nombre de producto"
            required
            data-name
          />
          <input
            class="product-add_input__price"
            type="text"
            placeholder="Precio de producto"
            required
            data-price=""
          />
          <button type="submit" class="product-add_btn">
            Agregar Producto
          </button>
        </form>
      </section>
    </main>
  </body>
  <section class="contact">
    <div class="reference">
      <img src="../assets/logo.png" alt="logo" />
      <p class="logo-blue">Alura</p>
      <p>Geek</p>
    </div>
    <div class="links-useful">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>

    <div class="form">
      <p>Hable con nosotros</p>
      <div class="label-float">
        <label for="Name" class="label-name">Nombre</label>
        <input
          type="text"
          name="Name"
          id="Name"
          class="input-name"
          placeholder="Escriba su Nombre"
        />
      </div>
      <label for="message" class="label-message">Mensaje</label>
      <textarea
        name="mensaje"
        id="msg"
        cols="5"
        rows="5"
        placeholder="Escriba su Mensaje"
      ></textarea>
      <button>Enviar Mensaje</button>
    </div>
  </section>
  <script type="module" src="../scripts/controllers/add-product-controller.js"></script>
</html>
