<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link rel="shortcut icon" href="../assets/logo.ico" mce_href="assets/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-search">
          <div>
            <a href="../index.html" class="logo">
              <img src="../assets/logo.png" alt="logo" />
              <p class="logo-blue">Alura</p>
              <p>Geek</p>
            </a>
          </div>
          <input i type="text" placeholder="Que deseas buscar?" />
        </div>
      </nav>
    </header>
    <main>
      <section class="login">
        <div class="login_title">Iniciar Sesión</div>
        <form action="#" class="form-register" data-form>
          <input
            class="login_input__url"
            type="text"
            placeholder="Escriba su email"
            required
            data-email
          />
          <input
            class="login_input__name"
            type="password"
            placeholder="Escriba su password"
            required
            data-password
          />
          <button type="submit" class="login_btn">Entrar</button>
        </form>
      </section>
    </main>
  </body>
  <section class="contact">
    <a href="../index.html" class="reference">
      <img src="../assets/logo.png" alt="logo" />
      <p class="logo-blue">Alura</p>
      <p>Geek</p>
    </a>
    <div class="links-useful">
      <a href="">Quienes somos</a>
      <a href="">Política de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aquí</a>
    </div>

    <div class="form">
      <p>Hable con nosotros</p>
      <div class="label-float">
        <label for="Name" class="label-name">Nombre</label>
        <input
          type="text"
          name="Name"
          id="Name"
          class="input-name"
          placeholder="Escriba su nombre"
        />
      </div>
      <label for="message" class="label-message">Mensaje</label>
      <textarea
        name="message"
        id="msg"
        cols="5"
        rows="5"
        placeholder="Escriba su Mensaje"
      ></textarea>
      <button>Enviar Mensaje</button>
    </div>
  </section>
  <script type="module" src="../controllers/login-controller.js"></script>
</html>
